<div>
    <div>
        <input type="text" [(ngModel)]="captionSearch" placeholder="Image's Title (or part of it..)" />
        <button (click)="imageService.getImagesByCaption(captionSearch)">Search by Title</button>
    </div>
    <div>
        <input type="text" placeholder="Category..." />
        <button>Search by Category</button>
    </div>

    <app-album-grid *ngIf="albumService.viewDisplay === albumService.grid; else albumList"></app-album-grid>
    <ng-template #albumList>
        <app-album-list></app-album-list>
    </ng-template>
</div>
